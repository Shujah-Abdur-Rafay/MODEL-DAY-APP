<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Model Day - Your modeling career management platform.">

  <!-- Cross-Origin-Opener-Policy for Google Auth -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

  <!-- Google OAuth Client ID -->
  <meta name="google-signin-client_id" content="474291952842-mskj6qe8c84qgo9hmcbnf8enuj0edcon.apps.googleusercontent.com">

  <!-- Font rendering optimization -->
  <meta name="font-display" content="swap">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Model Day">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Model Day</title>
  <link rel="manifest" href="manifest.json">



  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Google Sign-In JavaScript SDK -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
